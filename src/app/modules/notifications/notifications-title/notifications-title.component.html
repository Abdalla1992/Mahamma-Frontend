<div class="header mt-4 d-flex align-items-center justify-content-between">
  <h3 class="fs-32 fw-400 text-c-1 mb-0">{{'taskName' | translate }}</h3>
  <div class="d-flex align-items-center">
    <a  class="d-flex align-items-center fs-16 fw-400 text-c-2 text-decoration-none">
      <div ngbDropdown class="d-inline-block ms-32 ">
        <span  id="project-action" ngbDropdownToggle>
          <span class="icon-dots-menu fs-24 fw-600 text-c-2 text-decoration-none"></span>
        </span>
        <div ngbDropdownMenu aria-labelledby="project-action" >
          <button ngbDropdownItem>
            <div class="dropdown-item p-0 d-flex align-items-center mb-3">
              <span class="icon-folder-archive fs-24 me-12"></span>
              <span class="text-c-1" >{{'ArchiveProject' | translate}}
              </span>
            </div>
          </button>
          <button ngbDropdownItem>
            <div class="dropdown-item p-0 d-flex align-items-center mb-3">
              <span class="icon-trash fs-24 me-12"></span>
              <a class="text-c-1">{{'DeleteProject' | translate}}</a>
                <!-- <button type="submit" class="btn btn-danger btn-elevate" (click)="Delete()" [hidden]="!showDelete">
                  Delete
              </button> -->
            </div>
          </button>
        </div>
      </div>
    </a>

  </div>
</div>
