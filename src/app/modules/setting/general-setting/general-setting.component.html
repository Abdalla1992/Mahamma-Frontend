<div class="page-wrapper pb-4">
  <div class="container-fluid px-4">
    <div class="row">
      <div class="col-lg-3 col-4">
        <app-setting-list></app-setting-list>
      </div>
      <div class="col-lg-9 col-8" [formGroup]="formGroup">
        <div class="disc-files-section bg-white p-4 radius-8 mt-4 ">
          <div class="discription">
            <div class="general-setting">
              <div class="row">
                <div class="col-12">
                  <h4 class="fs-18 fw-500 text-c-4 mb-3">{{'ProfileSetting' | translate }}</h4>
                </div>
                <div class="col-xl-5 col-12">
                  <div class="row">
                    <div class="col-6">
                      <div class="fs-16 text-c-1 fw-400 mb-0 user-pic">
                        <img *ngIf="!imageUrl"
                          src="https://www.kindpng.com/picc/m/24-248253_user-profile-default-image-png-clipart-png-download.png" />
                        <img *ngIf="imageUrl" [src]="imageUrl" alt="" />
                      </div>
                    </div>
                    <div class="col-6 cta-primary profile">
                      <label for="file-upload" class="custom-file-upload fs-16 cta-primary fw-500">
                        {{'UploadImage' | translate}}
                      </label>
                      <input type="file" (change)="processWebDataFile(webFileInput)" #webFileInput class="cta-primary">
                    </div>
                  </div>
                </div>
              </div>
              <div class=" mt-5">
                <div class="row mb-24">
                  <div class="col-lg-12">
                    <label class="form-label fw-500 text-c-4 fs-14">{{'FullName' | translate}} <i style="color: red;">*</i></label>
                    <input type="text" formControlName="fullName" class="form-control fs-16" placeholder="{{'FullName' | translate}}">
                  </div>
                </div>
                <div class="row mb-24">
                  <div class="col-lg-6">
                    <label class="form-label fw-500 text-c-4 fs-14">{{'email' | translate }} <i style="color: red;">*</i></label>
                    <input type="email" formControlName="email" class="form-control fs-16"
                      placeholder="Ex.Name@company.com"
                      [class.is-invalid]="isControlInvalid('email', formGroup)">
                      <div class="invalid-feedback" *ngIf="controlHasError('required', 'email', formGroup)">
                        {{'email-required' | translate}}
                      </div>
                      <div class="invalid-feedback" *ngIf="controlHasError('pattern', 'email', formGroup)">
                        {{'invalidEmail' | translate}}
                      </div>
                  </div>
                  <div class="col-lg-6">
                    <label class="form-label fw-500 text-c-4 fs-14">{{'job-title' | translate}} <i style="color: red;">*</i></label>
                    <input type="text" formControlName="jobTitle" class="form-control fs-16"
                      placeholder="{{'ex-employee' | translate}}">
                  </div>
                </div>
                <div class="row mb-24">
                  <div class="col-lg-6">
                    <div class="show-password">
                      <label class="form-label fw-500 text-c-4 fs-14">{{'Password' | translate}}</label>
                      <input type="password" formControlName="password" class="form-control fs-16"
                        placeholder="{{'enter-password' | translate}}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="show-password">
                      <label class="form-label fw-500 text-c-4 fs-14">{{'ConfirmPassword' | translate }}</label>
                      <input type="password" formControlName="confirmPassword" class="form-control fs-16"
                        placeholder="{{'re-enter-password' | translate}}">
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <span class="cta-primary pt-5"></span>
                  </div>
                </div>
                <div class="row mb-24">
                  <div class="col-lg-12">
                    <div>
                      <label class="form-label fw-500 text-c-4 fs-14">{{'Bio' | translate}}</label>
                      <input type="text" formControlName="bio" class="form-control fs-16" placeholder="{{'Bio' | translate}}">
                    </div>
                  </div>
                </div>
                <div class="skills mt-5">
                  <div class="row ">
                    <div class="col-lg-12">
                      <span class="fs-14 fw-500 text-c-4 mb-3">{{'Skills' | translate }}</span>
                    </div>
                    <div class="col-lg-12">
                      <div class="row">
                        <div class="col-lg-2 mt-12" *ngFor="let skill of skills">
                          <div>
                            <span class="bg-gray-5 p-12-16 radius-8">{{skill}}</span>
                          </div>
                        </div>
                        <div class="col-lg-2">
                          <input type="text" formControlName="newSkill" class=" form-control radius-8 bg-gray-5 p-12-16 fs-14" #skillInput placeholder="{{'add-skill' | translate }}">
                        </div>
                        <div class="col-lg-2 mt-12">
                          <span class="cta-primary fs-16 fw-500 mt-8 pointer" (click)="addSkill(skillInput.value)">
                            + {{'add-more' | translate}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="disc-files-section bg-white p-4 radius-8 mt-4 ">
          <div class="discription">
            <div class="general-setting">
              <div class="row">
                <div class="col-12">
                  <span class="fs-14 fw-500 text-c-4 mb-3">{{'Preferences' | translate }}</span>
                </div>
              </div>
              <div class=" mt-5">
                <div class="row">
                  <div class="col-lg-5">
                    <label class="form-label fw-500 text-c-4 fs-14">{{'Language' | translate }}</label>
                    <select formControlName="languageId" class="form-select fs-16 c-primary bg-gray-6"
                      aria-label="Default select example" #langselect>
                      <option *ngFor="let lang of languages" [value]="lang.id">{{ lang.alias }}</option>
                    </select>
                  </div>

                        </select>
                      </div> -->
                </div>
              </div>
              <div class=" mt-5">
                <div class="row">

                          <div class=" col-lg-3">

                          </div>

                            <input type="button" class="form-control" [value]="option2">
                          </div>
                        </div>
                      </div> -->

                        <label  class="form-label text-c-1 secondary fs-14">{{'WeekStart' | translate}} </label>
                        <div class="row">
                          <div class=" col-lg-3">
                            <input type="button" class="form-control" [value]="option3">
                          </div>
                          <div class=" col-lg-3">
                            <input type="button" class="form-control" [value]="option4">
                          </div>
                        </div>
                      </div> -->
                  <!-- <div class="col-lg-6 mt-5">
                        <label  class="form-label text-c-1 secondary fs-14">{{'DateFormat' | translate}}</label>
                        <div class="row">
                          <div class=" col-lg-6">
                            <input type="button" class="form-control" [value]="option5">
                          </div>
                          <div class=" col-lg-6">
                            <input type="button" class="form-control" [value]="option6">
                          </div>
                        </div>
                      </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="py-3 profile-btn">
          <button type="submit"  class="btn btn-primary fs-14 " (click)="save()" [disabled]="formGroup.invalid">
            {{'Save' | translate}}
          </button>
        </div>
      </div>
      <div>
      </div>
    </div>
  </div>
</div>
