<div class="modal-content">
    <div class="modal-header">
        <a (click)="modal.close()" class="text-decoration-none fs-24 text-c-1" data-bs-dismiss="modal"
            aria-label="Close"><span class="icon-delete-disabled"></span></a>
        <h5 class="modal-title fs-32 fw-400 text-c-1 text-center w-100" id="new-workspaceLabel">
            {{'InviteMember' | translate }}
        </h5>
    </div>
    <form action="#" [formGroup]="formGroup">
        <div class="modal-body">
            <div class="mb-4">
                <label for="invitation-link" class="form-label">{{'InviteWithLink' | translate}}</label>
                <div class="form-invit d-flex">
                    <input type="text" readonly class="form-control mr-2 me-2" id="invitation-link"
                        [value]="companyInvitation?.invitationLink" #invitationLink>
                    <button class="btn btn-secondary" (click)="copyInvitationLink(invitationLink)" type="button"
                        id="button-add">{{'copy' | translate}}</button>
                </div>
            </div>
            <div class="mb-4">
                <label for="invitation-email" class="form-label">{{'InviteWithEmail' | translate}}<i
                        style="color: red;">*</i></label>
                <input type="text" formControlName="email" class="form-control" id="invitation-email"
                    [class.is-invalid]="isControlInvalid('email',formGroup)" placeholder="{{'enter-mail' | translate}}">
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <ng-container>
            <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="formGroup.invalid">
                {{'Invite' | translate}}
            </button>
        </ng-container>
        <br>

    </div>
    <ng-container>
        <div class="row" style="margin: 10px 10px 10px 10px;">
            <div class="col-md-12">
                <a href="assets/files/Employee_Invitaions_Sample.xlsx">{{ 'downloadExcelSample' | translate }}</a>
            </div>
            <div class="col-md-12">
                <app-upload-document [multipleFiles]="false" (filesUploaded)="handleUploadedFiles($event)"></app-upload-document>
            </div>
        </div>
    </ng-container>
</div>
