<div class="table-container">
  <div class="custom-table">
      <div class="table-head">
        <div class="cell">
          <span class="c-primary fw-500 fs-16">
            {{'Attend' | translate}}
          </span>
        </div>
        <div class="cell">
          <span class="c-primary fw-500 fs-16">
            {{'Attendee' | translate}}
          </span>
        </div>
        <div class="cell">
          <span class="c-primary fw-500 fs-16">
            {{'email' | translate}}
          </span>
        </div>
        <div class="cell">
          <span class="c-primary fw-500 fs-16">
            {{'Status' | translate}}
          </span>
        </div>
        <div class="cell">
          <span class="c-primary fw-500 fs-16">
            {{'MeetingRole' | translate}}
          </span>
        </div>
      </div>
      <div class="table-row" *ngFor="let member of members">
        <div class="cell">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [checked]="hasAttended(member.userId)" id="flexCheckChecked" (change)="onAttendeeChecked(member.userId)">
          </div>
        </div>
          <div class="cell assignee" title="{{'Members' | translate }}">
            <span><img [src]="member.profileImage" alt=""></span>
          </div>  
          <div class="cell">
            <span class="fs-14">
              {{member.fullName}}
            </span>
          </div>
          <div class="cell">
            <span class="fs-14">
              {{'pending' | translate}}
            </span>
          </div>
          <div class="cell">
              <span class="fs-14">
              {{getMeetingRoles(member.userId.toString())}}
            </span>
          </div>
      </div>
  </div>
</div>
