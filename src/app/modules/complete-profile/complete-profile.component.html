<div class="account">
  <form novalidate class="form-login" [formGroup]="compeleteProfileFormGroup" (ngSubmit)="completeProfile()"
    (keydown.enter)="$event.preventDefault()" (keydown.enter)="completeProfile()">
    <div class="modal-body" id="new-account" tabindex="-1" aria-labelledby="new-projectLabel" aria-modal="true"
      role="dialog">
      <div class="row mt-5">
        <div class="col-8 offset-2">
          <h2 class="fs-24 fw-500 text-c-1 mb-5">
            {{'signup-welcome' | translate}} <br>
            {{'signup-qoute' | translate}}
          </h2>
          <div class="row">
            <div class="col-lg-4 col-sm-12">
              <p class="fs-16 secondary">{{'profile-pic' | translate }}</p>
            </div>
            <div class="col-2 company-profile">
              <img *ngIf="!imageUrl"
                src="https://www.ihep.org/wp-content/themes/ihep-theme/assets/images/user-profile.jpg" alt="">
              <img *ngIf="imageUrl" [src]="imageUrl" alt="" />
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 cta-primary">
              <label for="file-upload" class="custom-file-upload fs-16 cta-primary fw-500 pointer">
               {{'UploadImage' | translate }}
            </label>
              <input type="file" (change)="processWebDataFile(webFileInput)" #webFileInput class="cta-primary file">
              <!-- <span class="fs-16">Upload Profile Image
                </span> -->
            </div>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'profileImage',compeleteProfileFormGroup)">
              {{'Image-required' | translate }}
            </div>
          </div>
          <div class="row mb-4 mt-24">
            <div class="mb-3 col-12">
              <label class="form-label text-c-1">{{'FullName' | translate }} <i style="color: red;">*</i></label>
              <input type="text" class="form-control fs-16" formControlName="fullName" placeholder="Ex.john">
            </div>
            <div class="col-12">
              <label class="form-label text-c-1">{{'job-title' | translate }} <i style="color: red;">*</i></label>
              <input type="text" class="form-control fs-16" formControlName="jobTitle" placeholder="Ex. Developer">
            </div>
          </div>
          <div class="row">
            <div class=" col-lg-6 ">
              <label class="form-label text-c-1">{{'working-days' | translate }}</label>
              <input type="text" class="form-control fs-16" formControlName="workingDays" placeholder="Ex. 5">
            </div>
            <div class=" col-lg-6">
              <label class="form-label text-c-1">{{'Working-Hours' | translate }}</label>
              <input type="text" class="form-control fs-16" formControlName="workingHours" placeholder="Ex. 8">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer d-block">
      <ng-container>
        <button class="btn-primary btn btn-block w-65 fs-18">
          {{'next' | translate }}
        </button>
      </ng-container>
    </div>
  </form>
</div>
