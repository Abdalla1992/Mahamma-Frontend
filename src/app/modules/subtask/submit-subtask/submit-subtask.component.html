<div class="modal-content">
    <div div class="modal-header">
        <a (click)="modal.close()" class="text-decoration-none fs-24 text-c-1" data-bs-dismiss="modal" aria-label="Close"><span
                class="icon-delete-disabled"></span>
        </a>
        <h5 class="modal-title fs-32 fw-400 text-c-1 text-center w-100" id="new-taskLabel">
            {{'SubmitTask' | translate }}</h5>
    </div>
    <form action="#" [formGroup]="formGroup">
        <div class="modal-body row">
            <div class="mb-4 col-12">
                <label for="Task-durationInHours" class="form-label">Duration In Hours<i style="color: red;">*</i></label>
                <input type="text" formControlName="durationInHours" class="form-control" id="Task-durationInHours"
                    [class.is-invalid]="isControlInvalid('durationInHours',form_Group)" placeholder="Ex. 30">
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <ng-container>
            <button type="submit" class="btn btn-primary" (click)="submit()"
                [disabled]="formGroup.invalid">
                {{'Submit' | translate }}
            </button>
        </ng-container>
    </div>
</div>
