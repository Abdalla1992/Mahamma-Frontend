<div class="meetings-section mt-4 p-4 bg-white radius-8">
  <h4 class="fs-16 fw-500 text-c-4 mb-4">{{'Meetings' | translate }}</h4>
  <div class="table-container">
      <div class="custom-table">
          <div class="table-head">
              <div class="cell">
                  {{'title' | translate }}
              </div>
              <div class="cell">
                  {{'Members' | translate}}
              </div>
              <div class="cell">
                  {{'Date' | translate }}
              </div>
              <div class="cell">
                  {{'Time' | translate }}
              </div>
              <div class="cell">
                  {{'Duration' | translate }}
              </div>
          </div>
          <div class="table-row">
              <div class="cell">
                  {{'MeetingTitle' | translate }}
              </div>
              <div class="cell assignee">
                <span><img src="assets/images/profile-pic.png" alt=""></span>
                <span><img src="assets/images/profile-pic.png" alt=""></span>
              </div>
              <div class="cell date">
                  Aug 3
              </div>
              <div class="cell time">
                  02:30 pm
              </div>
              <div class="cell duration">
                  1h 30m
              </div>
          </div>
          <div class="table-row add">
              <div class="cell">
                  <input type="text" class="form-control p-0" placeholder="{{'AddMeeting' | translate }}">
              </div>
              <div class="cell assignee">
                  <span class="icon-user-profile"></span>
              </div>
              <div class="cell date">
                  <span class="icon-Calendar"></span>
              </div>
              <div class="cell time">
                  <span class="icon-alarm"></span>
              </div>
              <div class="cell duration">
                  0h 0m
              </div>
          </div>
      </div>
  </div>
</div>
