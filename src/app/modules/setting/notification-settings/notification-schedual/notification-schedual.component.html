<div class="disc-files-section bg-white p-4 radius-8 mt-4 ">
  <div class="discription">
    <div class="general-setting">
      <div class="row">
        <div class="col-12">
          <span class="fs-16 fw-500 text-c-4 mb-3">{{'notifications' | translate }}</span>
        </div>
      </div>


      <form action="#" [formGroup]="formGroup" *ngIf="formGroup">
        <div   class=" mt-5">
          <div class="row">
            <div class="col-lg-2">
              <span  class="form-label text-c-1 c-gray-1 fs-14 mb-2 fw-500">{{'SelectType'  | translate}}</span>
                <select  formControlName="notificationScheduleType" class="form-select fs-16 c-primary bg-gray-6 mt-1" (change)="selectValue($event)">
                <!-- <option value="0">Select One</option> -->
                <option *ngFor="let notificationScheduleType of notificationScheduleTypeList"
                 [value]="notificationScheduleType">{{NotificationScheduleType[notificationScheduleType]}}</option>
              </select>
            </div>

            <div *ngIf="showNotificationWeekDay" class="col-lg-2">
              <span  class="form-label text-c-1 c-gray-1 fs-14 mb-2 fw-500">{{'WeeklyDay'  | translate}}</span>
              <select formControlName="notificationWeekDay" class="form-select fs-16 c-primary bg-gray-6 mt-1" >
                <!-- <option value="0">Select One</option> -->
                <option *ngFor="let notificationWeekDay of notificationWeekDay"
                 [value]="notificationWeekDay">{{NotificationWeekDay[notificationWeekDay]}}</option>
              </select>
            </div>

            <div *ngIf="showDayOfMonth" class="col-lg-2">
               <span  class="form-label">{{'MonthOfDay'  | translate}}</span>
              <input type="number" formControlName="dayDate" class="form-control"
              [class.is-invalid]="isControlInvalid('dayDate',formGroup)"  min="1" max="31" placeholder="Enter Day Date"
                 />
                  <!-- (ngModelChange)="onlyNumber($event)"  //(keypress)="onlyNumber($event)"  -->
            </div>
            <div class="col-lg-2">
              <label class="form-label secondary fs-16 fw-400">{{'from'| translate }}</label>
              <div>
                 <input type="time"  class="form-control" formControlName="from"
                   placeholder="{{'add-date' | translate}}"/>
              </div>
            </div>
            <div class="col-lg-2">
              <label class="form-label secondary fs-16 fw-400">{{'to'| translate }}</label>
              <div>
                 <input type="time" class="form-control" formControlName="to"
                   placeholder="{{'add-date' | translate}}"/>
              </div>
            </div>
          </div>
        </div>
      </form >
        <ng-container>
          <button type="submit" [disabled]="formGroup.invalid" class="btn btn-primary" (click)="save()">
            {{'Save' | translate}}
          </button>
        </ng-container>
        <button type="button" *ngIf="responseEntity?.id" style="margin-left: 50px;" class="btn btn-primary" (click)="deleteNotificationSchedule(responseEntity.id)">
          {{'Reset' | translate}}
        </button>
      <div class=" mt-5 notification-roles">
        <div class="row">
          <div class="col-12">
            <span class="fs-16 fw-500 text-c-4 mb-3">{{'NotificationSound' | translate }}</span>
          </div>
        </div>
          <div class="row mt-3">
            <div class="col-lg-12">
              <div class="form-check">
                <input class="form-check-input"  type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label ml-2 mr-2" for="flexCheckChecked">
                  {{'notification-rule' | translate}}
                </label>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-check">
                <input class="form-check-input " type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label ml-2 mr-2" for="flexCheckChecked">
                 {{'mute' | translate }}
                </label>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
